{% extends 'base.html' %}

{% block headdata %}
<title>Constructors</title>

{% load static %}
<link rel="stylesheet" type='text/css' href="../../../static/css/teams/teams.css">
{% endblock %}

{% block main_content %}

<h1>Constructors</h1>

<div class="flex flex-row flex-wrap">
    {% for constructor in constructors %}
    <div class="w-25">
        <a style="text-decoration: none" href="{% url 'constructor_details' constructor.slug %}">
            <div class="card pointer hover-shadow m-2">
                <div class="img mb-2" style="height: 100px; width: 100%">
                </div>
                <h5> {{ constructor.name }} </h5>
            </div>
        </a>
    </div>
    {% endfor %}
</div>

{% endblock %}
