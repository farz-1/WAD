{% extends 'base.html' %}

{% block headdata %}
<title>Constructors</title>

{% load static %}
<link rel="stylesheet" type='text/css' href="../../../static/css/teams/teams.css">
{% endblock %}

{% block main_content %}

<h1>Constructors</h1>

<div class="flex flex-row flex-wrap">
    {% for constructor in constructors %}
    <a class="card m-2 pointer" href="{% url 'constructor_details' constructor.slug %}">
        <div class="img mb-2" style="height: 100px; width: 250px">
        </div>
        <h5> {{ constructor.name }} </h5>
    </a>
    {% endfor %}
</div>

{% endblock %}
