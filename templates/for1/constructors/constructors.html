{% extends 'base.html' %}

{% block headdata %}
<title>Constructors</title>

{% load staticfiles %}
<link rel="stylesheet" type='text/css' href="../../../static/css/constructors/constructors.css">
{% endblock %}

{% block main_content %}

<h1>Constructors</h1>

<div class="flex flex-row flex-wrap">
    {% for constructor in constructors %}
    <a class="card m-2 pointer hover-shadow" href="{% url 'constructor_details' constructor.slug %}">
        <div class="img mb-2" style="height: 150px; width: 200px">
            <img src="{% static 'images/Logos/' %}{{ constructor.slug }}.jpeg" alt="Picture of {{ constructor.name }}">
        </div>
        <h5> {{ constructor.name }} </h5>
    </a>
    {% endfor %}
</div>

{% endblock %}
