{% extends 'base.html' %}

{% block headdata %}
<title>Constructors</title>

{% load static %}
<link rel="stylesheet" type='text/css' href="../../../static/css/teams/teams.css">
{% endblock %}

{% block main_content %}

<h1>Constructors</h1>

<div class="row">
    {% for constructor in constructors %}
    <div class="column">
        <div class="container">
            <a href="{% url 'constructor_details' constructor.slug %}">
                {{constructor.name}}
            </a>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
