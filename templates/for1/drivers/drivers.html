{% extends 'base.html' %}

{% block headdata %}
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'css/drivers/drivers.css' %}">
<title>Drivers</title>
{% endblock %}

{% block main_content %}

<h1>Drivers</h1>

<div class="flex flex-row flex-wrap">
    {% for driver in drivers %}
    <div class="w-25">
        <a style="text-decoration: none" href="{% url 'driver_details' driver.slug %}">
            <div class="card pointer m-2 hover-shadow">
                <div class="img mb-2" style="height: 150px; width: 100%">
                    <img src="{% static 'images/Drivers/' %}{{ driver.slug }}.jpeg" alt="Picture of {{ driver.name }}">
                </div>
                <h5> {{ driver.name }} </h5>
            </div>
        </a>
    </div>
    {% endfor %}
</div>

{% endblock %}
