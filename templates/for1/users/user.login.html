<!DOCTYPE html>
<html>
        {% include 'base.html' %}

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>For1</title>

    {% load static %}
    <link rel="stylesheet" type='text/css' href="../../../static/css/users/user.login.css">
    <link rel="stylesheet" type='text/css' href="../../../static/css/styles.css">

</head>

<body>
<div class="bg-img">
    <img src="../../../images/Login/login.jpg" alt="">
    <form id="login_form" method="post" action="{% url 'login' %}" class="container">
        {% csrf_token %}
        <h1 style='display: block;'>Login</h1>
        <label for="email"><b>Username</b></label>
        <input type="text" placeholder="Enter username" name="username" required>

        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required>
        
        <button type="submit" class="btn">Login</button>
        <a id="register" href="user.register.html">Register</a>
    </form>
</div>

</body>

</html>
