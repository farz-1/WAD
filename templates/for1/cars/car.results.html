<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../../../static/css/cars/car.results.css">
  <link rel="stylesheet" type="text/css" href="../../../static/css/styles.css">

<style>
* {
  box-sizing: border-box;
}

.column {
  float: center;
  width:50.00%;
  padding: 51px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
<body>

<h1>Car</h1><br>
<h3>Team</h3>
<div id="CarInfo">
  <div class="column">
    <h6>Rating Category</h6>

    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:50%">
        <span class="sr-only">70% Complete</span>
      </div>
    </div>

    <h6>Rating Category</h6>
    
    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%">
        <span class="sr-only">70% Complete</span>
      </div>
    </div>
    
    <h6>Rating Category</h6>
    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%">
        <span class="sr-only">70% Complete</span>
      </div>
    </div>
    <a href="url">Form to Rate Cars</a>
  </div>
</div>
<div id="CarImage">
  <img src="../../../images/Cars/placeholder.jpg" alt="">
  <!--EACH CAR FOR EACH TEAM SHOULD BE PLACED HERE-->
</div>
</body>
</html>
