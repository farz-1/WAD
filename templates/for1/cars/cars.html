{% extends 'base.html' %}

{% block headdata %}
<title>Cars</title>

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/cars/cars.css' %}">
{% endblock %}

{% block main_content %}

<h1>Cars</h1>

<div class="row">
    {% for car in cars %}
    <div class="column">
         <div class='container'>
            <a href="{% url 'car_details' car.slug %}"> {{ car.model }} </a>
         </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
