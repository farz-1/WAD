{% extends 'base.html' %}

{% block headdata %}
<title>Cars</title>
{% endblock %}

{% block main_content %}

<h1>Cars</h1>

<div class="flex flex-row flex-wrap">
    {% for car in cars %}
    <div class="w-25">
        <a style="text-decoration: none" href="{% url 'car_details' car.slug %}">
            <div class="card pointer hover-shadow m-2">
                <div class="img mb-2" style="height: 100px; width: 100%">
                </div>
                <h5> {{ car.model }} </h5>
            </div>
        </a>
    </div>
    {% endfor %}
</div>

{% endblock %}
