{% extends 'base.html' %}

{% block headdata %}
<title>Register</title>

{% load static %}
<link rel="stylesheet" type='text/css' href="{% static 'css/users/user.register.css' %}">
{% endblock %}

{% block main_content %}

<div class="bg-img">
    <!--<img src="../../../images/Register/register.jpg" alt="">-->
    <form id="register_form" method="post" action="{% url 'register' %}" enctype="multipart/form-data"
          class="container">
        {% csrf_token %}
        <h1>Sign Up</h1>

        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter username " name="username" required>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter email" name="email" required>

        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required>

        <label for="picture"><b>Profile Picture</b></label>
        <input id="picture" type="file" name="picture" placeholder="Photo" capture>

        <div class="flex flex-row">
            <button class="btn primary-button" type="reg" class="btn" value="Register">Sign Up</button>

            <div class="flex-fill flex justify-content-end align-items-center">
                <a id="login" href="/login">Already got an account? Login instead</a>
            </div>
        </div>

    </form>
</div>
{% endblock %}
